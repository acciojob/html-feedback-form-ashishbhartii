<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>HTML Feedback Form</h2>
	<hr>
	<form method="POST">
		<label for="name">Name: </label>
		<input type="text" id="name" minlength="3" maxlength="50" required><br><br>

		<label for="portfolio">Portfolio : </label>
		<input type="url" id="portfolio" required><br><br>

		<label for="favColor">Favorite Color : </label>
		<input type="color" id="favColor" placeholder="Age" required><br><br>

		<label for="likeness">Likeness : </label>
		<input type="range" id="likeness" min="1" max="100"><br><br>
		
		<button type="submit" id="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
